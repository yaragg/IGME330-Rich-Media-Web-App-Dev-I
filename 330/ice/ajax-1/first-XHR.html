<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>XHR CSV Example</title>
	<style>
		*{
			font-family:tahoma,verdana,sans-serif;
		}
		#content{
			width: 100%;
			text-align: center;
			color: #006699;
		}
		#wrapper{
			width: 100%;
		}
		select{
			margin: auto;
		}
	</style>
	<script>
	(function(){
		window.onload = init;
		
		function init(){
			document.querySelector('select').onchange = loadData;
		}
		
		function loadData(file){
			var xhr = new XMLHttpRequest();
		
			xhr.onload = function(){
				var response = xhr.responseText;
				document.querySelector('#content').innerHTML = response;
			}
			
			var url = file.target.value;
			xhr.open('GET',url,true);
			// try to prevent browser caching by sending a header to the server
			xhr.setRequestHeader("If-Modified-Since", "Sat, 1 Jan 2010 00:00:00 GMT");
			xhr.send();
		}
	
	}())
	</script>
</head>
<body>
	<div id="wrapper">
		<select>
			<option value="hello.txt">Hello</option>
			<option value="jabberwocky.txt">Jabberwocky</option>
			<option value="autopsychography.txt">Autopsychography</option>
		</select>
	</div>
	<div id='content'></div>
	
</body>
</html>

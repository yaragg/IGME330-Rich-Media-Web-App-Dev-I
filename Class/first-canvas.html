<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>First Canvas Done</title>
	<style type="text/css">
	canvas{
		border:1px solid gray;
	}
	</style>
	<script>
		// #0 - in this class we will always use ECMAScript 5's "strict" mode
		// See what 'use strict' does here:
		// https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Functions_and_function_scope/Strict_mode
		'use strict';
		
		// #1 call the init function after the pages loads
		window.onload = init;
		//window.addEventListener("load", init); //Does the same thing as above, but allows you to call RemoveEventListener

		var ctx;
	
		function init(){
			console.log("page loaded!");
			// #2 Now that the page has loaded, start drawing!
			
			// A - canvas variable points at <canvas> tag
			var canvas = document.querySelector('canvas');
			
			// B - the ctx variable points at a "2D drawing context"
			ctx = canvas.getContext('2d');
			
			// C - all fill operations are now in red
			ctx.fillStyle = 'red'; //fill style is a state variable
			
			// D - fill a rectangle with the current fill color
			ctx.fillRect(20, 20, 600, 440);
			//drawRandomRectangle();
			setInterval(drawRandomRectangle, 1000/60); //Calls it 60 times per second
			setInterval(cls, 5000);
		}

		function drawRandomRectangle(){
			ctx.fillStyle = getRandomColor();
			var x = Math.random()*640;
			var y = Math.random()*480;
			var width = Math.random()*90 + 10;
			var height = Math.random()*90 + 10;
			ctx.fillRect(x, y, width, height); 
		}

		function getRandomColor(){
			function getByte(){ //This is a closure: a function inside a function
				return 55 + Math.round(Math.random()*200);
			}
			return "rgb("+getByte()+","+getByte()+","+getByte()+")";
		}

		function cls(){ //clear screen
			ctx.clearRect(0, 0, 640, 480);
		}
	</script>
</head>
<body>
	<canvas width="640" height="480">
		Get a real browser! <!--This is called a fallback text-->
	</canvas>
</body>
</html>
